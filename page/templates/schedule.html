{% extends "base.html" %}
{% block title %}Сайт об'єднаної громади{% endblock %}
{% block content %}
    <h3>Розклад слухань</h3>
<hr style="margin-bottom: 10px">
        					<div class="mobile">
						<table class="bordered">
							<thead>
								<tr>
									<th>Час проведення</th>
									<th>Головуючий</th>
                                    <th>Подія</th>
								</tr>
							</thead>

                            <tbody>
                                {% for event in events %}
								<tr>
									<td>{{ event.date_time | date:"d-m-Y H:i"}}</td>
									<td>{{ event.head }}</td>
                                    <td>{{ event.title }}</td>
								</tr>
                                {% endfor %}
							</tbody>
						</table>
					</div>
{% endblock %}
